<div class="container">
  <form name="form" ng-submit="submit()" novalidate>
    <div class="row">
      <div class="col-xs-1">
        <a class="btn btn-primary" href="/signin"><span class="glyphicon glyphicon-arrow-left"></span></a>
      </div>
      <div class="col-xs-10">
        <h4 class="text-center">Register</h1>
        </div>
      </div>
      <br>
      <div class="form-group"  ng-class="{'has-error': (submitted || form.firstName.$dirty) && form.firstName.$invalid}">
        <label for="firstName">firstName</label>
        <input type="text" name="firstName" id="firstName" class="form-control" placeholder="First Name" ng-model="inputFirstName" required
        ng-minlength="2"
        ng-maxlength="25"
        >
        <div ng-show="submitted || form.firstName.$dirty" ng-messages="form.firstName.$error">
          <div ng-messages-include="app/views/messages/errorFirstName.html"></div>
        </div>
      </div>
      <div class="form-group"  ng-class="{'has-error': (submitted || form.lastName.$dirty) && form.lastName.$invalid}">
        <label for="lastName">lastName</label>
        <input type="text" name="lastName" id="lastName" class="form-control" placeholder="lastname" ng-model="inputLastName"
        ng-minlength="2"
        ng-maxlength="25" required>
        <div ng-show="submitted || form.lastName.$dirty" ng-messages="form.lastName.$error">
          <div ng-messages-include="app/views/messages/errorLastName.html"></div>
        </div>
      </div>
      <div class="form-group" ng-class="{'has-error': (submitted || form.email.$dirty) && form.email.$invalid}">
        <label for="email">email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="email" ng-model="inputEmail" required   ng-minlength="2"
        ng-maxlength="25">
        <div ng-show="submitted || form.email.$dirty" ng-messages="form.email.$error">
          <div ng-messages-include="app/views/messages/errorEmail.html"></div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="password" ng-model="inputPassword" ng-change="checkPassword()" required
        ng-minlength="5"
        ng-maxlength="25">
      </div>
      <div class="form-group">
        <label for="confirPassword">confirPassword</label>
        <input type="password" name="confirPassword" id="confirmPassword" ng-change="checkPassword()" class="form-control" placeholder="confirPassword" ng-model="inputConfirmPassword" required
        ng-minlength="5"
        ng-maxlength="25">
      </div>
      <input type="submit" name="name" class="btn btn-success" value="EnvoyÃ©">
    </form>
  </div>
