<div class="container">
  <div class="row marketing">
    <div class="col-lg-12">
      <a class="btn btn-primary" href="/albums"><span class="glyphicon glyphicon-arrow-left"></span></a>
      <h2 class="text-center">{{album.title}}</h2>
      <p class="text-center lead">
        {{album.description}}
      </p>
      <div class="text-center">
        <img ng-src="{{API_URL + '/' + album.picture}}" width="150px" alt="{{album.title | slugify}}" />
        <div class="text-center">
          <small>post√© par : {{album.last_name_user}}</small>
          <br>
          <small>{{album.update}}</small>
        </div>
      </div>
    </div>
  </div>
</div>
