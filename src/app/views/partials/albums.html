<div class="container">
  <div class="jumbotron">
    <div class="col-xs-3 col-xs-offset-1">
      <select class=" form-control" ng-change="check()" ng-model="selectAuthor" name="" ng-options="genre.first_name + '' + author.last_name for genre in authorList._embedded.author">
        <option value="">Author</option>
      </select>
    </div>
    <div class="col-xs-3">
      <select class=" form-control" ng-change="check()" ng-model="selectGenre" name="" ng-options="genre.name for genre in genreList._embedded.genre">
        <option value="">Genre</option>
      </select>
    </div>
    <div class="col-xs-3">
      <select  class=" form-control" ng-change="check()" ng-model="selectType" name="" ng-options="type.text for type in typesList.elements">
        <option value="">Type</option>
      </select>
    </div>
    <div class="col-xs-1">
      <div class="form-control btn btn-danger" ng-click="reset()" name="name" value=""><span class="glyphicon glyphicon-refresh"></span></div>
    </div><!-- end col-xs-1 -->
    <br>
  </div><!-- end jumbotron -->
  <div class="row" dir-loader="albums">
    <div class="col-xs-6 mBop" ng-repeat="album in albums._embedded.albumfull">
      <h4 class="text-center">{{album.title | characters:35}}</h4>
      <div class="text-center">
        <img class="img-circle" ng-src="{{API_URL + '/' + album.picture}}" width="150px" alt="{{album.title | slugify}}" />
      </div>
      <p class="text-center lead hDesc">{{album.description | characters:30}}</p>
      <div class="text-center">
        <a ng-href="/album/{{album.id}}" class="btn btn-primary lead">Read More</a>
      </div>
    </div>
  </div>
</div>
